apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
spec:
  entrypoint: start
  arguments:
    parameters:
    - name: message
      value: hello world
  templates:
  - name: start
    inputs: 
      parameters:
      - name: message

    container:
      image: docker/whalesay
      command: [cowsay]
      args: ["{{inputs.parameters.message}}"]
          